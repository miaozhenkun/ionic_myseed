<ion-content class="login">
  <div class="header-photo">
    <img src="assets/img/login/login_header_photo.png" />
  </div>
  <div class="login-80-wth">
    <span class="margin-left">账户</span>
    <span class="margin-left"><input type="text" [(ngModel)]="params.userName"/></span>
    <span class="margin-left"><i class="fa fa-user-o"></i></span>
  </div>
  <br />
  <div class="login-80-wth">
    <span class="margin-left">密码</span>
    <span class="margin-left"><input type="password" [(ngModel)]="params.passWord"/></span>
    <span class="margin-left"><i class="fa fa-lock"></i></span>
  </div>
  <br />
  <div class="login-btn" (click)="login()">登录</div>
  <ion-grid>
    <ion-row>
      <ion-col text-center tappable (click)="findPassword()">
        <button ion-button small clear color="primary">找回密码</button>
      </ion-col>
      <ion-col text-center tappable (click)="toRegister()">
        <button ion-button small clear color="primary">注　册</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
