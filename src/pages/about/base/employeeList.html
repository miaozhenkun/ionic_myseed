<ion-header>
<ion-toolbar color="primary">
  <ion-buttons start>
    <button ion-button icon-only (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>员工列表</ion-title>
  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="circles"
      pullingText="下拉刷新..."
      refreshingText="正在刷新数据...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="common-list myList">
    <ion-item *ngFor="let item of items, let i = index" class="item">
      <div>
        <h2><span class="state" ng-class="{'state-error': item.stateDuty =='2'}">{{item.stateDutyDesc}}</span>
          {{item.name}}
        </h2>
        <p>
          <span>门店：{{item.storeDesc }}</span>
          <span>职位：{{item.dutyDesc}}</span>
        </p>
      </div>
    </ion-item>
  </ion-list>
  <div *ngIf="!hasmore" class="info-bottom">没有更多</div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"   *ngIf="hasmore">
    <ion-infinite-scroll-content
      loadingText="正在拼命加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
