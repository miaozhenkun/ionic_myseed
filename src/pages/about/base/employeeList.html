<ion-toolbar color="primary">
  <ion-buttons start>
    <button ion-button icon-only (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>员工列表</ion-title>
  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
        <ion-list class="common-list" style=" margin-top: 44px;">
            <ion-item *ngFor="let item of items, let i = index" class="item">
                <div>
                    <h2><span class="state" ng-class="{'state-error': item.stateDuty =='2'}">{{item.stateDutyDesc}}</span>
                        {{item.name}}
                    </h2>
                    <p>
                    	<span>门店：{{item.storeDesc }}</span>
                    	<span>职位：{{item.dutyDesc}}</span>
                    </p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
