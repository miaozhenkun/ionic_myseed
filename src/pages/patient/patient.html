<ion-header>
  <ion-navbar>
    <ion-title>患者管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="onScroll()">
  <ion-searchbar type="text" [(ngModel)]="searchText" [animated]="true"   (ionInput)="filterItems($event)"
                  placeholder="输入患者姓名/身份证号">
  </ion-searchbar>
  <div #IndexedMenu class="indexed-menu">
    <div class="indexed-item"
         [class.activate]="item === index"
         *ngFor="let item of indexes;let i = index"
         (click)="selectIndex(i)">
      {{ item }}
    </div>
  </div>

  <ion-list #scheduleList>
    <ion-item-group *ngFor="let item of contacts" #IonItemGroup>

      <ion-item-divider sticky index-key="item.belong">
        <ion-label>
          {{item.groupName}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let i of item.contacts" #slidingItem>
        <ion-item>
          {{ i.displayName}}
        </ion-item>
      </ion-item-sliding>

    </ion-item-group>
  </ion-list>

  <div class="modal"
       [class.show]="showModal">
    {{index}}
  </div>

</ion-content>
