<ion-header>
  <ion-navbar>
    <ion-title>
      基础
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="border-right align-center" ui-sref="warehouseList" permission="manager_base_inventory_warehouse">
          <img src="assets/img/menus/manager_base_inventory_warehouse.png">
          <p>门店/仓库信息</p>
        </div></ion-col>
      <ion-col col-4 (click)="goemployeeListPage()">
        <div class="border-right align-center" ui-sref="employeeList" permission="manager_base_people_staff">
          <img src="assets/img/menus/manager_base_people_staff.png">
          <p>员工信息</p>
        </div>
      </ion-col>

      <ion-col col-4>
        <div class="border-right align-center" ui-sref="typeCreamList" permission="manager_base_type_management">
          <img src="assets/img/menus/manager_base_type_management.png">
          <p>账目类型</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>本页面测试需要在我的模块登录</p>
</ion-content>
