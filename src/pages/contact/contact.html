<ion-header>
  <ion-navbar>
    <ion-title>
      测试demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button tappable ion-item (click)="getGps()">
      获取当前位置
    </button>
    <button tappable ion-item (click)="getDevice()">
      获取当前设备信息
    </button>
    <button tappable ion-item (click)="scan()">
      扫码功能测试
    </button>

    <p class="w100 padding-left">当前位置------{{UserPostion}}</p>
    <p class="w100 padding-left">设备信息------{{device}}</p>
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" style="    width: 100%;
    height: 240px;"
           poster="http://vjs.zencdn.net/v/oceans.png"
           data-setup="{}">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
    </video>

  </ion-list>

</ion-content>
