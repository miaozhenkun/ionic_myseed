<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>测试Demo</ion-title>
    <!--<ion-buttons end>-->
    <!--<button ion-button icon-only>-->
    <!--<ion-icon name="search"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>
-->
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list  *ngIf="UserPostion">
    <button tappable ion-item >
     当前定位时间
      <span class="float-right">{{UserPostion.time}}</span>
    </button>
    <button tappable ion-item >
      当前经纬度
      <span class="float-right">{{UserPostion.longitude}}-----{{UserPostion.latitude}}</span>
    </button>
    <button tappable ion-item >
      当前省
      <span class="float-right">{{UserPostion.province}}</span>
    </button>
    <button tappable ion-item >
      当前城市
      <span class="float-right">{{UserPostion.city}}</span>
    </button>
    <button tappable ion-item >
    当前定位地址
    <span class="float-right">{{UserPostion.addr}}</span>
  </button>
    <button tappable ion-item >
      所在位置附近
      <span class="float-right">{{UserPostion.locationDescribe}}</span>
    </button>
    <button tappable ion-item >
      lng
      <span class="float-right">{{UserPostion.lng}}</span>
    </button>
  </ion-list>


  <ion-list *ngIf="Device">
    <button tappable ion-item >
      model
      <span class="float-right">{{Device.model}}</span>
    </button>
    <button tappable ion-item >
      platform
      <span class="float-right">{{Device.platform}}</span>
    </button>
    <button tappable ion-item >
      uuid
      <span class="float-right">{{Device.uuid}}</span>
    </button>
    <button tappable ion-item >
      version
      <span class="float-right">{{Device.version}}</span>
    </button>
    <button tappable ion-item >
      serial
      <span class="float-right">{{Device.serial}}</span>
    </button>

  </ion-list>

</ion-content>
