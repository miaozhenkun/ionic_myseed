<ion-content #content>
  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.issend">
          <img src="assets/img/avtor.jpg" />
        </ion-avatar>
        <div class="bubble me" *ngIf="item.issend ">
          <h3 *ngIf="!item.ispic">{{item.con}}</h3>
          <img src="{{item.con}}" *ngIf="item.ispic">
        </div>
        <ion-avatar item-right *ngIf="!item.issend">
          <img src="assets/img/avtor.jpg" />
          <!--<img src="{{photoURL}}">-->
        </ion-avatar>
        <div class="bubble you" *ngIf="!item.issend">
          <h3 *ngIf="!item.ispic">{{item.con}}</h3>
          <img src="{{item.con}}" *ngIf="item.ispic">
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="输入聊天内容..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="send()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
